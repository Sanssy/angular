<app-table-light *ngIf="collectionOrders" [headers]="headers">
  <tr *ngFor="let c of collectionOrders">
    <td>{{ c.id }}</td>
    <td>{{ c.typePresta }}</td>
    <td>{{ c.client }}</td>
    <td [appDaysCount]="c.nbJours">{{ c.nbJours | days: c.nbJours }}</td>
    <td>{{ c.tjmHT | currency: "EUR" }}</td>
    <td>{{ c | total: "HT" | currency: "EUR" }}</td>
    <td>{{ c | total: "TTC" | currency: "EUR" }}</td>
    <td>{{ c.date | date: "dd-MM-yyyy" }}</td>
    <!-- <td [appColorState]="c.state">{{ c.state }}</td> -->
    <td>
      <select (change)="changeState(c, $event)">
        <option *ngFor="let s of states" [value]="s" [selected]="s === c.state">
          {{ s }}
        </option>
      </select>
    </td>
  </tr>
</app-table-light>

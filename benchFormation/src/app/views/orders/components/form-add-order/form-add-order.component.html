<div class="container">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="from-group">
      <label for="typePresta">Type Presta</label>
      <input
        formControlName="typePresta"
        type="text"
        class="form-control"
        id="typePresta"
      />
    </div>
    <div
      *ngIf="form.get('typePresta').invalid && form.get('typePresta').touched"
      class="alert alert-danger"
    >
      Champ Vide
    </div>

    <div class="from-group">
      <label for="client">Client</label>
      <input
        formControlName="client"
        type="text"
        class="form-control"
        id="client"
      />
    </div>
    <!-- <div
      *ngIf="form.get('client').errors?.required && form.get('client').touched"
      class="alert alert-danger"
    >
      Champ Vide
    </div> -->

    <div
      *ngIf="form.get('client').errors?.minlength && form.get('client').touched"
    >
      min 5 char
    </div>

    <div class="from-group">
      <label for="nbJours">Nombre de jours</label>
      <input
        formControlName="nbJours"
        type="number"
        class="form-control"
        id="nbJours"
      />
    </div>

    <div class="from-group">
      <label for="tjmHT">TJM</label>
      <input
        formControlName="tjmHT"
        type="number"
        class="form-control"
        id="tjmHT"
      />
    </div>

    <div class="from-group">
      <label for="tva">TVA</label>
      <input
        formControlName="tva"
        type="number"
        class="form-control"
        id="tva"
      />
    </div>

    <div class="from-group">
      <label for="comment">Comment</label>
      <textarea
        formControlName="comment"
        type="text"
        class="form-control"
        id="comment"
      ></textarea>
    </div>

    <div class="from-group">
      <label for="date">Date</label>
      <input
        formControlName="date"
        type="date"
        class="form-control"
        id="date"
      />
    </div>

    <div class="from-group">
      <label for="state">Etat</label>
      <select formControlName="state" class="form-control" id="state">
        <option *ngFor="let s of states" [ngValue]="s">
          {{ s }}
        </option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
      Submit
    </button>
  </form>
</div>

<div class="container">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="from-group">
      <label for="name">Name</label>
      <input
        formControlName="name"
        type="text"
        class="form-control"
        id="name"
      />
    </div>
    <div
      *ngIf="form.get('name').errors?.required && form.get('name').touched"
      class="alert alert-danger"
    >
      min length is 5
    </div>
    <div class="from-group">
      <label for="ca">CA</label>
      <input formControlName="ca" type="number" class="form-control" id="ca" />
    </div>

    <div class="from-group">
      <label for="comment">Comment</label>
      <textarea
        formControlName="comment"
        type="text"
        class="form-control"
        id="comment"
      ></textarea>
    </div>
    <div
      *ngIf="
        form.get('comment').errors?.required && form.get('comment').touched
      "
      class="alert alert-danger"
    >
      please fill the input
    </div>
    <div class="from-group">
      <label for="tva">TVA</label>
      <input
        formControlName="tva"
        type="number"
        class="form-control"
        id="tva"
      />
    </div>

    <div class="from-group">
      <label for="state">Etat</label>
      <select formControlName="state" class="form-control" id="state">
        <option *ngFor="let s of states" [ngValue]="s">
          {{ s }}
        </option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
      Submit
    </button>
  </form>
</div>

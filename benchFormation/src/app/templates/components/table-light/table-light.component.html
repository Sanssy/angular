<table class="table">
  <thead>
    <tr>
      <th *ngFor="let h of headers">
        {{ h }}
      </th>
    </tr>
  </thead>
  <tbody *ngIf="collection">
    <tr *ngFor="let c of collection">
      <td>{{ c.id }}</td>
      <td>{{ c.typePresta }}</td>
      <td>{{ c.client }}</td>
      <td>{{ c.nbJours }}</td>
      <td>{{ c.tjmHT | currency: "EUR" }}</td>
      <td>{{ c | total: "HT" | currency: "EUR" }}</td>
      <td>{{ c | total: "TTC" | currency: "EUR" }}</td>
      <td>{{ c.date | date: "dd-MM-yyyy" }}</td>
      <td>{{ c.state }}</td>
    </tr>
  </tbody>
</table>
